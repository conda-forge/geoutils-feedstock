{% set name = "geoutils" %}
{% set version = "0.0.15" %}

{% set github_url = "https://github.com/GlacioHack/geoutils" %}
#{% set pypi_url = "https://pypi.io/packages/source/" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
   # url: {{ pypi_url }}/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: {{ github_url }}/archive/refs/tags/v{{ version }}-pre.tar.gz
  sha256: 430b976e71b04dbb60d51fec73fb5defbcc4c6a61e949bba4b2cc0990d0bea32

build:
  number: 0
  # To circumvent version generated by setuptools_scm
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{version}}
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python


requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - python >=3.8
    - pip
    - numpy
    - geopandas >=0.12.0
    - pyproj
    - rasterio >=1.3.0
    - matplotlib-base
    - scipy
    - tqdm
    - xarray
    - rioxarray

test:
  imports:
    - geoutils

about:
  home: {{ github_url }}
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Analysis and handling of georeferenced rasters and vectors 

extra:
  recipe-maintainers:
    - rhugonnet
    - erikmannerfelt
    - adehecq
    - atedstone
