{% set name = "geoutils" %}
{% set version = "0.0.14" %}

#{% set github_url = "https://github.com/GlacioHack/geoutils" %}
{% set pypi_url = "https://pypi.io/packages/source/" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: {{ pypi_url }}/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # url: {{ github_url }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a920ebe2ef97e574c9870a66e831242fa394dc598d6d30a45d98c99d568a612a

build:
  number: 0
  # To circumvent version generated by setuptools_scm
  #  script_env:
  #    - SETUPTOOLS_SCM_PRETEND_VERSION={{version}}
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python


requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pip
    - numpy
    - geopandas >=0.12.0
    - pyproj
    - rasterio >=1.3.0
    - matplotlib-base
    - scipy
    - tqdm
    - xarray
    - rioxarray

test:
  imports:
    - geoutils

about:
  home: {{ github_url }}
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Analysis and handling of georeferenced rasters and vectors 

extra:
  recipe-maintainers:
    - rhugonnet
    - erikmannerfelt
    - adehecq
    - atedstone
