{% set name = "geoutils" %}
{% set version = "0.02" %}

{% set github_url = "https://github.com/GlacioHack/GeoUtils" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: {{ github_url }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7854bbede35a8da12971304502fb68163a42529fd330140f747286f32118b958

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
    - numpy
    - geopandas
    - pyproj
    - rasterio
    - matplotlib-base
    - scipy
  run:
    - python >=3.7
    - pip
    - numpy
    - geopandas
    - pyproj
    - rasterio
    - matplotlib-base
    - scipy

test:
  imports:
    - geoutils

about:
  home: {{ github_url }}
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Set of tools to handle raster and vector data sets in Python.

extra:
  recipe-maintainers:
    - erikmannerfelt
    - adehecq
    - atedstone
