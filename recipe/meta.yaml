{% set name = "geoutils" %}
{% set version = "0.1.12pre" %}

{% set github_url = "https://github.com/GlacioHack/geoutils" %}
#{% set pypi_url = "https://pypi.io/packages/source/" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
   # url: {{ pypi_url }}/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: {{ github_url }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2441b996653e4103f6b0835178537b0dc5c4baed51b720f665d73fc56b2376b9

build:
  number: 0
  # To circumvent version generated by setuptools_scm
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python


requirements:
  host:
    - python >=3.10,<3.13
    - pip
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - pip
    - python >=3.10,<3.13
    - geopandas >=0.12.0
    - matplotlib-base =3.*
    - pyproj =3.*
    - rasterio >=1.3,<2
    - pandas >=1,<3
    - numpy =1.*
    - scipy =1.*
    - tqdm
    - xarray
    - dask
    - rioxarray =0.*

test:
  imports:
    - geoutils

about:
  home: {{ github_url }}
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Analysis of georeferenced rasters, vectors and point clouds

extra:
  recipe-maintainers:
    - rhugonnet
    - erikmannerfelt
    - adehecq
    - atedstone
