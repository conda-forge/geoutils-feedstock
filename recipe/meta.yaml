{% set name = "geoutils" %}
{% set version = "0.1.2" %}

{% set github_url = "https://github.com/GlacioHack/geoutils" %}
#{% set pypi_url = "https://pypi.io/packages/source/" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
   # url: {{ pypi_url }}/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: {{ github_url }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fb18a9c31c2a88a3392069170fc8330a312111c5392581980f24e75fa0868ca7

build:
  number: 0
  # To circumvent version generated by setuptools_scm
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python


requirements:
  host:
    - python >=3.9,<3.12
    - pip
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - python >=3.9,<3.12
    - pip
    - numpy =1.*
    - pandas >=1,<3
    - geopandas >=0.12.0
    - pyproj =3.*
    - rasterio >=1.3,<2
    - matplotlib-base =3.*
    - scipy =1.*
    - tqdm
    - xarray
    - rioxarray =0.*

test:
  imports:
    - geoutils

about:
  home: {{ github_url }}
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Analysis and handling of georeferenced rasters and vectors 

extra:
  recipe-maintainers:
    - rhugonnet
    - erikmannerfelt
    - adehecq
    - atedstone
