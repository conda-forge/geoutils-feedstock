{% set pypi_url = "https://pypi.io/packages/source/" %}
{% set python_min = "3.10" %}
{% set name = "geoutils" %}
{% set version = "0.2.5" %}

{% set github_url = "https://github.com/GlacioHack/geoutils" %}
#{% set pypi_url = "https://pypi.io/packages/source/" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
   # url: {{ pypi_url }}/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: {{ github_url }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 450a43687d8bca93296545e2cb8b318f1f1d4a7327b6a7d6c5aca67523543123

build:
  number: 0
  # To circumvent version generated by setuptools_scm
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python


requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=64
    - setuptools_scm >=8,<9.0
    - wheel
  run:
    - pip
    - python >={{ python_min }},<3.15

    # Core dependencies
    - geopandas >=0.12.0
    - rasterio >=1.3
    - scipy =1.*
    - xarray >2023
    - rioxarray =0.*

    # Depend on the above
    - pyproj =3.*
    - pandas >=1,<3
    - numpy >=1,<3
    - affine
    - shapely
    - pyogrio

test:
  requires:
    - python {{ python_min }}
  imports:
    - geoutils

about:
  home: {{ github_url }}
  license: Apache-2.0
  license_file: LICENSE
  summary: Analysis of georeferenced rasters, vectors and point clouds

extra:
  recipe-maintainers:
    - rhugonnet
    - erikmannerfelt
    - adehecq
    - atedstone
