{% set python_min = '3.10' %}
{% set name = "geoutils" %}
{% set version = "0.1.13" %}

{% set github_url = "https://github.com/GlacioHack/geoutils" %}
#{% set pypi_url = "https://pypi.io/packages/source/" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
   # url: {{ pypi_url }}/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: {{ github_url }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8f9b12dca6c4941d622c6c2bd3ba98c5c213041be3afed0d300db201f8d819a6

build:
  number: 1
  # To circumvent version generated by setuptools_scm
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python


requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - pip
    - python >={{ python_min }},<3.13
    - geopandas >=0.12.0
    - matplotlib-base =3.*
    - pyproj =3.*
    - rasterio >=1.3,<2
    - pandas >=1,<3
    - numpy =1.*
    - scipy =1.*
    - tqdm
    - xarray
    - dask
    - rioxarray =0.*

test:
  requires:
    - python {{ python_min }}
  imports:
    - geoutils

about:
  home: {{ github_url }}
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Analysis of georeferenced rasters, vectors and point clouds

extra:
  recipe-maintainers:
    - rhugonnet
    - erikmannerfelt
    - adehecq
    - atedstone
