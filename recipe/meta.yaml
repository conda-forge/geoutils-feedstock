{% set python_min = '3.10' %}
{% set name = "geoutils" %}
{% set version = "0.2.0" %}

{% set github_url = "https://github.com/GlacioHack/geoutils" %}
#{% set pypi_url = "https://pypi.io/packages/source/" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
   # url: {{ pypi_url }}/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: {{ github_url }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6c7950026f433e4fee7b392440e1ea16a1727a331b807c9a850e93e91352b263

build:
  number: 0
  # To circumvent version generated by setuptools_scm
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python


requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - pip
    - python >={{ python_min }},<3.14
    - geopandas >=0.12.0
    - matplotlib-base =3.*
    - pyproj =3.*
    - rasterio >=1.3,<2
    - pandas >=1,<3
    - numpy >=1,<3
    - scipy =1.*
    - tqdm
    - xarray >2023,<=2025.04
    - dask
    - rioxarray =0.*
    - affine
    - shapely

test:
  requires:
    - python {{ python_min }}
  imports:
    - geoutils

about:
  home: {{ github_url }}
  license: Apache-2.0
  license_file: LICENSE
  summary: Analysis of georeferenced rasters, vectors and point clouds

extra:
  recipe-maintainers:
    - rhugonnet
    - erikmannerfelt
    - adehecq
    - atedstone
