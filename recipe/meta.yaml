{% set name = "geoutils" %}
{% set version = "0.0.13" %}

{% set github_url = "https://github.com/GlacioHack/geoutils" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: {{ github_url }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d297a523b59edc0f3afb06d63edc03a52038fc1aa222db9013eba19859bc6817

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pip
    - numpy
    - geopandas >=0.12.0
    - pyproj
    - rasterio >=1.3.0
    - matplotlib-base
    - scipy
    - tqdm
    - xarray
    - rioxarray

test:
  imports:
    - geoutils

about:
  home: {{ github_url }}
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Analysis and handling of georeferenced rasters and vectors 

extra:
  recipe-maintainers:
    - rhugonnet
    - erikmannerfelt
    - adehecq
    - atedstone
