{% set name = "geoutils" %}
{% set version = "0.1.1" %}

{% set github_url = "https://github.com/GlacioHack/geoutils" %}
#{% set pypi_url = "https://pypi.io/packages/source/" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
   # url: {{ pypi_url }}/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: {{ github_url }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 652cb17b819183c351f748ca4d339dc7c91150591e6089ff8bdbc4c561db295a

build:
  number: 0
  # To circumvent version generated by setuptools_scm
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python


requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - python >=3.9
    - pip
    - numpy
    - geopandas >=0.12.0
    - pyproj
    - rasterio >=1.3
    - matplotlib-base
    - scipy
    - tqdm
    - xarray
    - rioxarray

test:
  imports:
    - geoutils

about:
  home: {{ github_url }}
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Analysis and handling of georeferenced rasters and vectors 

extra:
  recipe-maintainers:
    - rhugonnet
    - erikmannerfelt
    - adehecq
    - atedstone
